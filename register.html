<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav class="navbar navbar-dark  navmecolor" id="reg">
        <div class="container-fluid">
          <a class="navbar-brand" href="login.html">Register</a>
        </div>
      </nav>
      <br>

    <!-- Register buttons -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                            <label class="form-label"  for="form3Example1">First Name</label>
                          <input type="text" id="fullname" class="form-control" placeholder="Jon Doe"/>

                          <br>
                         
                        </div>
                      </div>

                      
                   
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" id="emailme" class="form-control" placeholder="someone@gmail.com" />
                    </div>

                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                         <label class="form-label" for="form3Example4">Password</label>
                         
                      <input type="password" id="passme" class="form-control" placeholder="Password"/> 
                  
                    <!-- Checkbox -->
                <br>
                    <!-- Submit button -->

                    <button onclick="register()" class="btn btn-primary btn-block mb-4">Sign up</button>
                   <a href="login.html"><button class="btn btn-success btn-block mb-4">Login</button></a> 
                  
                    <!-- Register buttons -->
          
            </div>
            <div class="col-sm-3"></div>
        </div>
      
    </div>

    
     
    <script src="./script/login.js"></script>

</body>

</html>
