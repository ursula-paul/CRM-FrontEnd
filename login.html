<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark  navcolor" id="reg">
        <div class="container-fluid">
          <a class="navbar-brand" href="register.html">Login</a>
        </div>
      </nav>
      <br>

    <div class="container">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                    <!-- Email input -->
                    <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                              <label class="form-label"  for="form3Example1">Email</label>
                            <input type="text" id="emaillog" class="form-control" placeholder="Jon Doe"/>
                            <br>
                           
                          </div>
                        </div>           
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      
                      <input type="password" id="passlog" class="form-control" />
                      
                      <label class="form-label" for="form1Example2">Password</label>
                      
                    </div>               
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form1Example3"
                            checked
                          />
                          <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                      </div>           
                      <div class="col">
                        <!-- Simple link -->
                        <a href="register.html">Register</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                  <button onclick="login()" class="btn btn-primary btn-block">Sign in</button>

            </div>
            <div class="col-sm-3"></div>
        </div>
  

      </div>

       <script src="./script/login.js"></script> 
   
</body>
</html>
