                <form action="http://localhost:3005/api/products" method="post" style="margin: 30px;">
                    <div class="home-content">
                        <div class="left-boxes">
                            <div class="leftbox box">
                                <div class="title">ADD CUSTOMER</div><br>
                                <div class="row">
                                   <div class="mb-3">
                                        <div class="form-group">
                                            <label>Customer Fullname</label>
                                            <input name="fullname" type="text" id="fullname" class="form-control" placeholder="Customer fullname" required>
                                        </div>
                                    </div> 
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="email-address">Email Address</label>
                                            <input name="email" type="text" id="email-address"class="form-control" placeholder="Customer email" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="custom-file">
                                            <div class="custom-file">
                                                <label for="inputState">Gender</label>
                                                <input name="gender" type="text" class="form-control" id="gender" placeholder="gender" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Customer Number</label>
                                            <input name="phone" type="number" id="phone" class="form-control" placeholder="Customer number" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="address">Customer Address</label>
                                            <input name="address" type="text" class="form-control" id="address" placeholder="Customer address" required>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <label for="">Enter notes here</label>
                                    <div class="col-12">
                                        <div class="custom-file">
                                            <div class="custom-file">
                                                <textarea name="notes"  class="form-control" id="notes" rows="5" placeholder="enter notes here"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <div>
                                    <button type="submit" class="submit button btn btn-primary">
                                        Create Customer
                                    </button>

                                </div>
                            </div>
                        </div>
